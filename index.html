<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <!-- MAIN-CHAT -->
                <div class="col-4 main-chat">
                    <div class="row flex-column ">

                        <!-- menu utente -->
                        <div class="col-12 d-flex justify-content-between align-items-center my-profile">

                            <!-- Profilo Uttente -->
                            <div>
                                <img src="./img/avatar_io.jpg" alt="">
                                <span>Nome Utente</span>
                            </div>


                            <!-- icone menu -->
                            <div>
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>

                        </div>
                        
                        <!-- notifiche -->
                        <div class="col-12 d-flex justify-content-around align-items-center notifiche">
                           <div><i class="fas fa-bell-slash"></i></div>

                            <div>
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div>Attiva notifiche desktop</div>
                            </div>
                        </div>

                        <!-- ricerca chat -->
                        <div class="col-12 cavolo">
                            <i class="fas fa-search" id="search-icon"></i>
                            <input type="text" id="search" v-model="keyword"  @keyup="ricerca()" >
                            
                        </div>

                        <!-- lista chat -->
                        <div class="col chats">


                            <ul v-if="chooseTheList">
                                <li>Aggiungi una chat</li>
                                <li v-for="element in search" @click="cavolo(element)" >
                                    <img :src=" './img/avatar' + element.avatar + '.jpg' " alt="">
                                    {{element.name}}</li>
                            </ul>  
                            
                            
                            <ul v-else>
                                <li>Chatta con i tuoi amici</li>
                                <li v-for="element in Chatter" @click="" >
                                    <img :src=" './img/avatar' + element.avatar + '.jpg' " alt="">
                                    {{element.name}}</li>

                            </ul>                       
                        </div>
                      


                    </div>
                </div>













                <!-- CHAT -->
                <div class="col-8">

                    <div class="row flex-column">
                        <!-- menu chat -->
                        <div class="col-12 d-flex justify-content-between align-items-center menu-chat">
                            <div class="d-flex">
                                <img src="./img/avatar_1.jpg" alt="">
                                <div>
                                    <div>nome uttente</div>
                                    <div>ultimo accesso</div>
                                </div>
                            </div>

                            <div>
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                                
                            </div>

                        </div>

                        <!-- chat -->
                        <div class="col chat ">
                            <div></div>
                        </div>

                        <!-- mandare messaggi -->
                        <div class="col-12 d-flex justify-content-between align-items-center messenger">
                            <div>
                                <i class="far fa-smile-beam"></i>
                            </div>
                            <input type="text">
                            <div>
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="./js/script.js"></script>
</body>

</html>
